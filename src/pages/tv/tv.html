<!--
  Generated template for the TvPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <menu [titulo]='tv.nombre'></menu>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{tv.nombre}}
    </ion-card-header>
    <ion-card-content>
      {{tv.descripcion}}
      <a ion-button block [href]='tv.url' target="_blank">Ver Video</a>
    </ion-card-content>
  </ion-card>


</ion-content>
