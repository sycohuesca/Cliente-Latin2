<!--

  Ionic pages and navigation.

<ion-header>
  <menu [titulo]='comercio.nombre'></menu>
</ion-header>
<ion-content>

  <ion-card>

    <ion-card-content>
      <ion-slides pager>
        <ion-slide *ngFor='let item of comercio.galeria'>
          <ion-img [src]=item></ion-img>
        </ion-slide>
      </ion-slides>
      <ion-list>
        <ion-item>
          <ion-icon item-start name="book"> </ion-icon>
          {{comercio.descripcion}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="clock"> </ion-icon>
          {{comercio.horario}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="call"> </ion-icon>
          {{comercio.telefono}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="map"> </ion-icon>
          {{comercio.direccion}}
        </ion-item>



      </ion-list>

      <a ion-button block [href]='comercio.mapa' target="_blank">Mapa</a>

    </ion-card-content>



  </ion-card>

</ion-content>
