<!--
  Generated template for the ComerciosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <menu [titulo]='categoria.nombre'></menu>
</ion-header>


<ion-content>
  <ion-searchbar #far placeholder='Buscar...'></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let comercio of categoria.comercios | object | buscar: far.value " (click)="itemSelected(comercio)">
      <ion-icon [name]="categoria.icono" item-start></ion-icon>{{ comercio.nombre }}
    </button>
  </ion-list>



</ion-content>
