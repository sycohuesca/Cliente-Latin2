<ion-header>
  <menu [titulo]="'Lista de Categorias'"></menu>
</ion-header>



<ion-content>

  <ion-searchbar #fas placeholder='Buscar...'></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let categoria of items | object | buscar  : fas.value" (click)="itemSelected(categoria)">
  <ion-icon [name]="categoria.icono" item-start></ion-icon>  {{ categoria.nombre }}
  
  </button>
  </ion-list>

</ion-content>
