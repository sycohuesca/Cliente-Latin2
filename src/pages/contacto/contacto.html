<ion-header>
  <menu [titulo]='"Contacto"'></menu>
</ion-header>

<ion-content>
  <ion-card>
    <img src="./assets/1.jpg" />
    <ion-card-content>
      <ion-card-title>
        Contacta con nosotros
      </ion-card-title>
      <hr/>
      <ion-list>
        <ion-item>
          <ion-icon item-start name="call"> </ion-icon>
          644 77 99 12
          <button ion-button item-end outline (click)='llamar()'>
            Llamar
          </button>
        </ion-item>
        <ion-item>
          <ion-icon item-start name="mail"> </ion-icon>
          <a href="mailto:latin2apk@gmail.com">latin2apk@gmail.com</a>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
